<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }

            .card {
                width: 300px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            td {
                border: none;
                padding: 8px;
            }

            .profile-pic {
                width: 120px;
                border-radius: 50%;
            }

            .login {
                font-weight: bold;
                margin-top: 10px;
            }

            .description {
                color: gray;
                font-size: 14px;
            }

            .socials img {
                width: 24px;
                margin: 5px;
                cursor: pointer;
            }

            .contact-btn {
                margin-top: 15px;
                padding: 10px;
                width: 100%;
                border: none;
                background-color: #4a6cff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }

            .contact-btn:hover {
                background-color: #354edb;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>My Profile</h2>
            <table>
                <tr>
                    <td>
                        <img src="charlie.jpg" alt="Profile Picture" class="profile-pic">
                    </td>
                </tr>
                <tr>
                    <td class="login">Charlie Kirk</td>
                </tr>
                <tr>
                    <td class="description">We carry the flame</td>
                </tr>
                <tr>
                    <td class="socials">
                        <img src="facebook.webp" alt="Facebook">
                        <img src="insta.webp" alt="Instagram">
                        <img src="github.png" alt="GitHub">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="contact-btn">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
