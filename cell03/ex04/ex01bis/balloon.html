<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #balloon {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 100%;
                cursor: pointer;
                transition: background-color 0.1s ease;
            }
        </style>
    </head>
    <body>
        <div id="balloon" onclick="balloonFunc()" onmouseleave="inflate()"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            const colors = ["green", "blue", "red"];
            let index = 0;

            const $ball = $("#balloon");

            function balloonFunc() {
                $ball.css({
                    width:  $ball.width()  + 20,
                    height: $ball.height() + 20,
                    backgroundColor: colors[index]
                });

                index++;
                if (index > 2) index = 0;

                if ($ball.height() >= 420) {
                    $ball.css({
                        width: 200,
                        height: 200
                    });
                }
            }

            function inflate() {
                if ($ball.height() >= 210) {
                    $ball.css({
                        width:  $ball.width()  - 10,
                        height: $ball.height() - 10
                    });
                }
            }
        </script>
    </body>
</html>
