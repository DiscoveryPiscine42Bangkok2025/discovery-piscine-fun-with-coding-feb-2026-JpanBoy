<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            table {
                width: 100%;
                height: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }

            th {
                width: 50%;
                border: 2px solid black;
                font-size: 24px;
                text-align: center;
            }

            #box1 {
                background-color: rgb(238, 122, 238);
            }

            #box2 {
                background-color: rgb(224, 223, 118);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th id="box1">First Cell</th>
                <th id="box2">Second Cell</th>
            </tr>
        </table>
    </body>
</html>
